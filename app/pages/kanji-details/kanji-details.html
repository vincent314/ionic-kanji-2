<ion-navbar *navbar>
    <ion-title>Kanji {{kanji.kanji}}</ion-title>
</ion-navbar>

<ion-content padding class="kanji-details">
    <ion-card>
        <ion-card-header text-wrap>
            <h1>{{ kanji.kanji }}</h1>
            <h3>{{ kanji.readings.join(', ') }}</h3>
            <p>
                <em>{{ kanji.comment }}</em>
            </p>
            <p>{{ kanji.meaning }}</p>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="#vocabulary of kanji.vocabulary" text-wrap>
                    <div [innerHtml]="renderWithFurigana(vocabulary.reading,vocabulary.japanese)" class="col">
                    </div>
                    <p>{{ vocabulary.meaning }}</p>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
