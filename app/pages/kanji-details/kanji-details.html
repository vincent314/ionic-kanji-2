<ion-navbar *navbar>
    <ion-title>Kanji {{kanji.kanji}}</ion-title>
</ion-navbar>

<ion-content padding class="kanji-details">
    <ion-row>
        <ion-col width-33>
            <h1>{{ kanji.kanji }}</h1>
        </ion-col>
        <ion-col>
            <h4>{{ kanji.readings.join(', ') }}</h4>
            <p showWhen="kanji.comment">
                <em>{{ kanji.comment }}</em>
            </p>
            <p>{{ kanji.meaning }}</p>
        </ion-col>
    </ion-row>

    <ion-list>
        <ion-item *ngFor="#vocabulary of kanji.vocabulary" text-wrap>
            <ion-row>
                <div class="text-large"
                     [innerHtml]="renderWithFurigana(vocabulary.reading,vocabulary.japanese)">
                </div>
            </ion-row>
            <ion-row>
                <ion-col offset-25>
                    <p>{{ vocabulary.meaning }}</p>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
