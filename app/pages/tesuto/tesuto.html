<ion-navbar *navbar>
    <ion-title>テスト</ion-title>
</ion-navbar>

<ion-content padding class="tesuto">
    <div padding>
        <ion-segment [(ngModel)]="type" (change)="onSegmentChange($event)">
            <ion-segment-button value="kanji">
                Kanji
            </ion-segment-button>
            <ion-segment-button value="reading">
                Lecture
            </ion-segment-button>
        </ion-segment>
    </div>

    <div *ngIf="kanji">
        <div [ngSwitch]="type">
            <template ngSwitchWhen="kanji">
               <test-kanji [kanji]="kanji"></test-kanji>
            </template>
            <template ngSwitchWhen="reading">
                <test-reading [kanji]="kanji"></test-reading>
            </template>
        </div>
    </div>

</ion-content>
