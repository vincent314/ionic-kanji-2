<ion-navbar *navbar>
    <ion-title>テスト</ion-title>
</ion-navbar>

<ion-content padding class="tesuto">
    <div padding>
        <ion-segment [(ngModel)]="type">
            <ion-segment-button value="kanji">
                Kanji
            </ion-segment-button>
            <ion-segment-button value="reading">
                Lecture
            </ion-segment-button>
        </ion-segment>
    </div>

    <div *ngIf="kanji">
        <p>{{kanji.meaning}}</p>
    </div>

    <ion-list>
        <ion-item>
            <ion-input type="text" name="answer" placeholder="Réponse" [(ngModel)]="answer"></ion-input>
            <button clear (click)="onSubmit()" item-right>
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
